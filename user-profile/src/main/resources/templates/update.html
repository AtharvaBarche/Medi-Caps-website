<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Profile and Login System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
		th:fragment="header">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">User Profile and Login
				System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>
	<br />
	<br />
	<br />
	<div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully updated
						password to our app!</div>
				</div>
				<div class="card-header">
					<h2 class="text-center">Update Profile</h2>
				</div>
				<div class="card-body">
					<form method="post" role="form" th:action="@{/update/save}"
						th:object="${user}">

						<div class="form-group mb-3">
							<label class="form-label">Enrollment</label> <input
								class="form-control" id="email" name="email"
								placeholder="Enter email address" th:field="*{email}"
								type="text" />
							<p th:errors="*{email}" class="text-danger"
								th:if="${#fields.hasErrors('email')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">Old Password</label> <input
								class="form-control" id="oldpassword" name="oldpassword"
								placeholder="Enter old password" th:field="*{oldpassword}"
								type="password" />
							<p th:errors="*{oldpassword}" class="text-danger"
								th:if="${#fields.hasErrors('oldpassword')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">Password</label> <input
								class="form-control" id="password" name="password"
								placeholder="Enter password" th:field="*{password}"
								type="password" />
							<p th:errors="*{password}" class="text-danger"
								th:if="${#fields.hasErrors('password')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">Father Name</label> <input
								class="form-control" id="fatherName" name="fatherName"
								placeholder="Enter Father Name" th:field="*{fatherName}"
								type="text" />
							<p th:errors="*{fatherName}" class="text-danger"
								th:if="${#fields.hasErrors('fatherName')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">Enrollment</label> <input
								class="form-control" id="enrollment" name="enrollment"
								placeholder="Enter Enrollment" th:field="*{enrollment}"
								type="text" />
							<p th:errors="*{enrollment}" class="text-danger"
								th:if="${#fields.hasErrors('enrollment')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">Student Id</label> <input
								class="form-control" id="studentId" name="studentId"
								placeholder="Enter Student Id" th:field="*{studentId}"
								type="text" />
							<p th:errors="*{studentId}" class="text-danger"
								th:if="${#fields.hasErrors('studentId')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">Mother Name</label> <input
								class="form-control" id="motherName" name="motherName"
								placeholder="Enter Mother Name" th:field="*{motherName}"
								type="text" />
							<p th:errors="*{motherName}" class="text-danger"
								th:if="${#fields.hasErrors('motherName')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">University Name</label> <input
								class="form-control" id="universityName" name="universityName"
								placeholder="Enter University Name" th:field="*{universityName}"
								type="text" />
							<p th:errors="*{universityName}" class="text-danger"
								th:if="${#fields.hasErrors('universityName')}"></p>
						</div>



						<div class="form-group mb-3">
							<button class="btn btn-primary" type="submit">Update
								Profile</button>
							<!-- <span>Already registered? <a href="/"
								th:href="@{/profile}">View User Profile</a></span> -->
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
